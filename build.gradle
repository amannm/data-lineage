plugins {
    id 'java'
    id 'antlr'
}

group 'systems.cauldron'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.2'

    //unit testing framework
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5+'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5+'

}

test {
    useJUnitPlatform()
}

compileJava {
    inputs.property("moduleName", 'systems.cauldron.service.language')
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}

jar {
    archiveFileName = 'app.jar'
    manifest {
        attributes (
                'Main-Class': 'systems.cauldron.service.language.Main',
                'Class-Path': configurations.runtime.files.collect { "libs/$it.name" }.join(' ')
        )
    }
}
